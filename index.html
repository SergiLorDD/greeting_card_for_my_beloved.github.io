<html>
	<head>
		<title>Любімка</title>
		<link rel="stylesheet" href="./css.css">
		<meta name="viewport" content="width=device-width, user-scalable=no" initial-scale=2; maximum-scale=2; />
	</head>
	<body>
	<div class="screen">	
		<div class="text">
			<span class="hidden text_item" >Любімка</span>
		</div>
		<div class="text">
			<span class="hidden text_item">моя</span>
		</div>
		
		<div class="mail mail_hover" id="mail">
		<img src="./heart (1).svg" class="mail_img"/>
		</div>
		
		<div class="clouds hidden">
			<img src="./assets/cloud1.png" style="--i:1;"/>
			<img src="./assets/cloud2.png" style="--i:2;"/>
			<img src="./assets/cloud3.png" style="--i:3;"/>
			<img src="./assets/cloud4.png" style="--i:4;"/>
			<img src="./assets/cloud5.png" style="--i:5;"/>
		</div>
		
		<div class="img_wrapper hidden">
			<div style="--delay:0s; background-image: url(./assets/img1.jpg)"></div>
			<div style="--delay:7s; background-image: url(./assets/img2.jpg)"></div>
			<div style="--delay:14s; background-image: url(./assets/img3.jpg)"></div>
			<div style="--delay:21s; background-image: url(./assets/img4.jpg)"></div>
			<div style="--delay:28s; background-image: url(./assets/img5.jpg)"></div>		 
		</div>
		
	</div>
	
	<script src="./js.js" ></script>
	</body>
</html>
